<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Body & layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .dashboard {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 95%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 5px;
    }

    #empInfo {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Logout button */
    #logoutBtn {
      background: #dc3545;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      align-self: flex-end;
      margin-bottom: 15px;
    }
    #logoutBtn:hover { background: #a71d2a; }

    /* Task container */
    #tasksContainer {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-radius: 12px;
      background: #f1f4ff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .task:hover { transform: translateY(-2px); }

    .task div {
      flex: 1;
      color: #333;
      font-weight: 500;
    }

    .task button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .task button:hover { background: #218838; }

    .status {
      padding: 5px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    .status.assigned { background: #ffc107; color: #000; }
    .status.completed { background: #28a745; color: #fff; }

    /* Responsive */
    @media (max-width: 600px) {
      .task { flex-direction: column; align-items: flex-start; gap: 8px; }
      #logoutBtn { align-self: center; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <button id="logoutBtn">Logout</button>
    <h2>Employee Dashboard</h2>
    <p id="empInfo">Welcome, Employee</p>
    <div id="tasksContainer">Loading tasks...</div>
  </div>

  <script>
    // Fetch employee info
    async function getEmployeeInfo() {
      try {
        const res = await fetch('/me');
        if(res.ok){
          const data = await res.json();
          document.getElementById('empInfo').textContent = `Welcome, ${data.username} (${data.employee_id})`;
        }
      } catch(err){
        console.error(err);
      }
    }

    // Fetch tasks and render
    async function fetchTasks() {
      try {
        const res = await fetch('/tasks');
        const tasks = await res.json();
        const container = document.getElementById('tasksContainer');
        container.innerHTML = '';

        if(tasks.length === 0){
          container.innerHTML = '<p style="text-align:center;color:#555;">No tasks assigned yet.</p>';
          return;
        }

        tasks.forEach(task => {
          const div = document.createElement('div');
          div.className = 'task';
          div.innerHTML = `
            <div>
              <strong>${task.title}</strong><br>
              ${task.description}<br>
              <span class="status ${task.status.toLowerCase()}">${task.status}</span>
            </div>
            ${task.status === 'Assigned' ? `<button onclick="submitTask(${task.id})">Mark Completed</button>` : ''}
          `;
          container.appendChild(div);
        });
      } catch(err){
        console.error(err);
      }
    }

    // Mark task as completed
    async function submitTask(taskId){
      try {
        const res = await fetch('/employee/submit-task', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ taskId })
        });
        if(res.ok){
          alert('Task marked as completed!');
          fetchTasks();
        } else {
          alert(await res.text());
        }
      } catch(err){
        alert('Error completing task.');
        console.error(err);
      }
    }

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if(confirm('Do you really want to logout?')){
        try {
          const res = await fetch('/logout', { method:'POST' });
          if(res.ok){
            window.location.href = 'index.html';
          }
        } catch(err){
          alert('Error logging out');
        }
      }
    });

    // Initialize
    getEmployeeInfo();
    fetchTasks();
  </script>
</body>
</html>
