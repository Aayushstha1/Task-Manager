<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .dashboard {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      max-width: 1000px;
      width: 100%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h2 { margin:0; color:#333; }
    .logout-btn {
      background: #dc3545;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .logout-btn:hover { background: #a71d2a; }

    /* Profile info */
    .profile {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      border-radius: 12px;
      background: #f0f4ff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .profile div { font-weight: 600; color: #333; }

    /* Stats cards */
    .stats {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .stat-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px 20px;
      flex: 1;
      min-width: 140px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .stat-card h3 { margin: 0 0 5px 0; color: #333; }
    .stat-card p { margin: 0; font-size: 16px; font-weight: bold; }

    /* Employee list */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th { background: #f0f4ff; }
    table td button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    table td button:hover { background: #0056b3; }

    /* Task form */
    .task-form {
      background: #f0f4ff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .task-form input, .task-form select, .task-form button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .task-form input, .task-form select { flex: 1; min-width: 150px; }
    .task-form button {
      flex: none;
      background: #28a745;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .task-form button:hover { background: #218838; }

    @media (max-width: 700px){
      .stats { flex-direction: column; gap: 10px; }
      .task-form { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <h2>Admin Dashboard</h2>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <div class="profile" id="adminInfo">
      Loading profile...
    </div>

    <div class="stats">
      <div class="stat-card" id="totalEmployees">Employees: 0</div>
      <div class="stat-card" id="totalTasks">Tasks: 0</div>
      <div class="stat-card" id="completedTasks">Completed: 0</div>
    </div>

    <h3>Assign Task</h3>
    <div class="task-form">
      <input type="text" id="taskTitle" placeholder="Task Title" required>
      <input type="text" id="taskDesc" placeholder="Task Description" required>
      <select id="employeeSelect">
        <option value="">Select Employee</option>
      </select>
      <button id="assignBtn">Assign</button>
    </div>

    <h3>Employees List</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employeeTable">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function getAdminInfo(){
      try{
        const res = await fetch('/me');
        if(res.ok){
          const data = await res.json();
          document.getElementById('adminInfo').innerHTML = `
            <div><strong>Name:</strong> ${data.username}</div>
            <div><strong>Role:</strong> ${data.role}</div>
          `;
        }
      }catch(err){console.error(err);}
    }

    async function fetchEmployees(){
      try{
        const res = await fetch('/admin/employees');
        const employees = await res.json();
        const tableBody = document.getElementById('employeeTable');
        const select = document.getElementById('employeeSelect');
        tableBody.innerHTML = '';
        select.innerHTML = '<option value="">Select Employee</option>';

        employees.forEach(emp => {
          tableBody.innerHTML += `
            <tr>
              <td>${emp.username}</td>
              <td>${emp.employee_id}</td>
              <td><button onclick="promote(${emp.id})">Promote</button></td>
            </tr>
          `;
          select.innerHTML += `<option value="${emp.id}">${emp.username} (${emp.employee_id})</option>`;
        });

        if(employees.length===0){
          tableBody.innerHTML='<tr><td colspan="3">No employees found</td></tr>';
        }
      }catch(err){console.error(err);}
    }

    async function fetchStats(){
      try{
        const res = await fetch('/tasks');
        const tasks = await res.json();
        const completed = tasks.filter(t=>t.status==='Completed').length;

        document.getElementById('totalTasks').textContent = `Tasks: ${tasks.length}`;
        document.getElementById('completedTasks').textContent = `Completed: ${completed}`;
        // Employees count
        const empRes = await fetch('/admin/employees');
        const employees = await empRes.json();
        document.getElementById('totalEmployees').textContent = `Employees: ${employees.length}`;
      }catch(err){console.error(err);}
    }

    document.getElementById('assignBtn').addEventListener('click', async ()=>{
      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const empId = document.getElementById('employeeSelect').value;

      if(!title || !desc || !empId){
        alert('Fill all fields!');
        return;
      }

      try{
        const res = await fetch('/admin/assign-task',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({title, description: desc, employeeId: empId})
        });
        if(res.ok){
          alert('Task assigned successfully!');
          document.getElementById('taskTitle').value='';
          document.getElementById('taskDesc').value='';
          fetchEmployees();
          fetchStats();
        }else{
          alert(await res.text());
        }
      }catch(err){console.error(err);}
    });

    async function promote(empId){
      if(confirm('Promote this employee to admin?')){
        try{
          const res = await fetch('/admin/promote',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({employeeId: empId})
          });
          if(res.ok){
            alert('Employee promoted!');
            fetchEmployees();
          }else{
            alert(await res.text());
          }
        }catch(err){console.error(err);}
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async ()=>{
      if(confirm('Do you really want to logout?')){
        await fetch('/logout',{method:'POST'});
        window.location.href='index.html';
      }
    });

    // Initialize
    getAdminInfo();
    fetchEmployees();
    fetchStats();
    setInterval(fetchStats, 5000); // auto update stats
  </script>
</body>
</html>
