<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Task Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <h2>Login</h2>
  <div id="errorMsg"></div>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const errorMsg = document.getElementById("errorMsg");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorMsg.textContent = "";
  const data = Object.fromEntries(new FormData(e.target).entries());

  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if(res.ok){
      if(result.role === "employee") window.location.href = "employee.html";
      else if(result.role === "admin") window.location.href = "admin.html";
      else errorMsg.textContent = "Unknown role";
    } else {
      errorMsg.textContent = result.message || "Login failed";
    }
  } catch(err) {
    errorMsg.textContent = "Something went wrong. Please try again!";
  }
});
</script>
</body>
</html>
