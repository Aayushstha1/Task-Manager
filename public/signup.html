<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { margin-bottom: 25px; color: #333; }
    input { width: 100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ccc; font-size:14px; transition:0.3s; }
    input:focus { border-color:#ff4081; box-shadow:0 0 5px rgba(255,64,129,0.5); outline:none; }
    button { width:100%; padding:12px; margin:15px 0; border:none; border-radius:10px; background:#ff4081; color:#fff; font-size:16px; cursor:pointer; transition:0.3s; }
    button:hover { background:#c60055; }
    a { color:#ff4081; text-decoration:none; }
    a:hover { text-decoration:underline; }
    #errorMsg { color:red; font-size:14px; margin:10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Employee Signup</h2>
    <div id="errorMsg"></div>
    <form id="signupForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await res.text();
        if(res.ok){
          alert(text);
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = text;
        }
      } catch (err) {
        errorMsg.textContent = "Something went wrong. Please try again!";
      }
    });
  </script>
</body>
</html>
